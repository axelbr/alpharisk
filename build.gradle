plugins {
    id 'java'
}

sourceCompatibility = 1.11
group 'at.ac.ruwien.if.sge.agent'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile group: 'at.ac.tuwien.ifs.sge', name: 'sge', version: '1.0.2'
    compile group: 'at.ac.tuwien.ifs.sge', name: 'sge-risk', version: '1.0.2'
    // https://mvnrepository.com/artifact/ai.djl/api
    implementation group: 'ai.djl', name: 'api', version: '0.14.0'
    //also consider to add the game in the same manner
}

jar {
    manifest {
        attributes 'Sge-Type': 'agent'
        attributes 'Agent-Class': 'src.AlphaRisk.java'
        attributes 'Agent-Name': 'AlphaRisk'
    }
}