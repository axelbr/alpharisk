plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.0'
}

group 'at.ac.ruwien.if.sge.agent'
version '0.1'

java {
    withSourcesJar()
}

sourcesJar {
    exclude("at/ac/tuwien/ifs/sge/agent/alphabetaagent")
    exclude("at/ac/tuwien/ifs/sge/agent/mctsagent")
    exclude("at/ac/tuwien/ifs/sge/agent/randomagent")
    exclude("at/ac/tuwien/ifs/sge/agent/risk")
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation group: 'at.ac.tuwien.ifs.sge', name: 'sge', version: '1.0.2'
    implementation group: 'at.ac.tuwien.ifs.sge', name: 'sge-risk', version: '1.0.2'

    // https://mvnrepository.com/artifact/org.deeplearning4j/deeplearning4j-core
    implementation 'org.deeplearning4j:deeplearning4j-core:1.0.0-M1.1'
    // https://mvnrepository.com/artifact/org.nd4j/nd4j-native
    testImplementation 'org.nd4j:nd4j-native:1.0.0-M1.1'

    // https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.12.0'
}


task uberJar(type: Jar) {
    archiveClassifier = 'uber'

    manifest {
        attributes('Sge-Type': 'agent',
                'Agent-Class': 'at.ac.tuwien.ifs.sge.agent.alpharisk.AlphaRisk',
                'Agent-Name': 'AlphaRisk')
    }

    duplicatesStrategy = 'WARN'

    from sourceSets.main.output

    dependsOn configurations.runtimeClasspath
    from {
        configurations.runtimeClasspath.findAll { it.name.endsWith('jar') }.collect { zipTree(it) }
    }

    exclude("at/ac/tuwien/ifs/sge/agent/alphabetaagent",
     "at/ac/tuwien/ifs/sge/agent/mctsagent",
     "at/ac/tuwien/ifs/sge/agent/randomagent",
     "at/ac/tuwien/ifs/sge/agent/risk")
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}

shadowJar {
    manifest {
        inheritFrom project.tasks.uberJar.manifest
    }
    exclude("at/ac/tuwien/ifs/sge/agent/alphabetaagent")
    exclude("at/ac/tuwien/ifs/sge/agent/mctsagent")
    exclude("at/ac/tuwien/ifs/sge/agent/randomagent")
    exclude("at/ac/tuwien/ifs/sge/agent/risk")
    minimize()
}